name: "Build & Release"

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./side_bar_animation

      - name: Build Android APK (release)
        run: flutter build apk --release --split-per-abi
        working-directory: SIDE_BAR_ANIMATION/side_bar_animation

      # iOS build only works on macOS runners; this step is skipped on Windows
      # Uncomment below and change runner to macos-latest if you want iOS build
      # - name: Build iOS IPA
      #   run: |
      #     flutter build ios --no-codesign
      #     cd build/ios/iphoneos
      #     mkdir Payload
      #     cd Payload
      #     ln -s ../Runner.app
      #     cd ..
      #     zip -r app.ipa Payload
      #   working-directory: ./side_bar_animation

      - name: Push APK to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./side_bar_animation/build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
